<ion-header>
    <ion-toolbar>

            <ion-title android="center">AG Resourse</ion-title>


        <ion-buttons end>
            <button ion-button icon-only color="dark" (click)="cart()">
                <ion-icon name="cart"></ion-icon>
            </button>
            <button ion-button icon-only color="dark" (click)="loggedin()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-tabs tabsPlacement="top" >
    <ion-tab [root]="tab1Root" tabTitle="My Subscriptions"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Add Subscriptions"></ion-tab>
</ion-tabs>
